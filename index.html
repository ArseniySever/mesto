<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Места</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3.svg" alt="логотип"/></header><section class="profile"><div class="profile__avatar-area"><img class="profile__avatar" src="8e94371e9d2475fdfc60.jpg" alt="Жав-Ив Кусто"/> <button type="button" class="profile__avatar-edit" aria-label="Редактировать аватар профиля"></button></div><div class="profile__info"><h1 class="profile__title">Жак-Ив Кусто</h1><p class="profile__subtitle">Исследователь океана</p><button type="button" class="profile__edit-button"></button></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div id="popup" class="popup popup-profile"><div class="popup__container"><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form-profile" name="name" novalidate><fieldset class="popup__set"><div class="popup__form-item"><input id="name-input" class="popup__name-item popup__name-item_value_name" name="name" value=" " minlength="2" maxlength="40" required/> <span class="popup__item-error name-input-error"></span></div><div class="popup__form-item"><input id="job-input" class="popup__name-item popup__name-item_value_job" name="about" value=" " minlength="2" maxlength="200" required/> <span class="popup__item-error job-input-error"></span></div><button class="popup__save" value="Сохранить" type="submit">Сохранить</button></fieldset></form><button type="button" class="popup__close"></button></div></div><div id="popup_place" class="popup popup-place"><div class="popup__container"><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form-place" name="name" novalidate><fieldset class="popup__set"><div class="popup__form-item"><input id="title-input" class="popup__name-item popup__name-item_value_title" placeholder="Название" name="name" minlength="2" maxlength="30" required/> <span class="popup__item-error title-input-error"></span></div><div class="popup__form-item"><input id="link-input" class="popup__name-item popup__name-item_value_link" name="link" type="url" placeholder="Ссылка на картинку" required/> <span class="popup__item-error link-input-error"></span></div><button class="popup__save popup__save-place" value="Создать" type="submit">Создать</button></fieldset></form><button type="button" class="popup__close"></button></div></div><div id="popup_image" class="popup popup-image"><div class="popup__container popup__container-image"><img class="popup__image"/><h4 class="popup__subtitle"></h4><button type="button" class="popup__close popup__close-image"></button></div></div><div id="popup_delete" class="popup popup-delete"><div class="popup__container popup__container-delete"><button type="button" class="popup__close popup__close-delete"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form popup__form-delete" name="delete" novalidate><button class="popup__save popup__save-delete" value="Сохранить" type="submit">Да</button></form></div></div><div id="popup_avatar" class="popup popup-avatar"><div class="popup__container popup__container-avatar"><button type="button" class="popup__close popup__close-avatar"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form popup__form-avatar" name="avatar" novalidate><div class="popup__form-item"><input id="avatar-input" type="url" class="popup__name-item popup__name-item_value_avatar" name="avatar" required placeholder="Введите ссылку на аватар" minlength="2" maxlength="200"/> <span class="popup__item-error avatar-input-error"></span></div><button class="popup__save popup__save-avatar" value="Сохранить" type="submit">Сохранить</button></form></div></div><template id="element" class="element element-template"><div class="element__rectangle"><button type="button" class="element__trash"></button> <img class="element__image"/><h2 class="element__title"></h2><div class="element__area"><button type="button" class="element__heart"></button><h3 class="element__heart-number"></h3></div></div></template></body></html>
