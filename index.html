<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жав-Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup popup-profile">
        <div class="popup__container">
            <h4 class="popup__title">Редактировать профиль</h4>
            <form class="popup__form popup__form-profile" name="name">
                <input class="popup__name-item popup__name-item_value_name" name="name" value=" " type="text">
                <input class="popup__name-item popup__name-item_value_job" name="name" value=" " type="text">
                <input class="popup__save" value="Сохранить" type="submit">
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div id="popup_place" class="popup popup-place">
        <div class="popup__container">
            <h4 class="popup__title">Новое место</h4>
            <form class="popup__form popup__form-place" name="name">
                <input class="popup__name-item popup__name-item_value_title" placeholder="Название" name="name" type="text" >
                <input class="popup__name-item popup__name-item_value_link" name="name" type="text" placeholder="Ссылка на картинку">
                <input class="popup__save popup__save-place" value="Создать" type="submit">
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div id="popup_image" class="popup popup-image">
        <div class="popup__container popup__container-image">
            <img class="popup__image"  alt="Фотокарточка места">
            <h4 class="popup__subtitle"></h4>
            <button type="button" class="popup__close popup__close-image"></button>
        </div>    
    </div>
    <template id="element" class="element">
        <div class="element__rectangle">
            <button type="button" class="element__trash"></button>
            <img class="element__image"  alt="Фотокарточка места">
            <h2 class="element__title"></h2>
            <button type="button" class="element__heart"></button>
        </div>
    </template> 
    <script src="./script/script.js"></script>
</body>

</html>
