<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
   <header class="header"> 
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
   </header>
   <section class="profile"> 
        <img class="profile__avatar" src="./images/image.jpg" alt="Жав-Ив Кусто">
        <div class="profile__info"> 
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <h2 class="profile__subtitle">Исследователь океана</h2>
            <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
   </section>
    <section class="elements">
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/tihvin.jpg" alt="Тихвин">
                <h2 class="element__title">Тихвин</h2>
                <button onclick="click_heart();" type="button" class="element__heart"></button>
            </div>
        </div>
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/OldLadoga.jpg" alt="Старая Ладога">
                <h2 class="element__title">Старая Ладога</h2> 
                <button onclick="click_heart();" type="button" class="element__heart"></button>
                
            </div>
        </div>
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/gatchina.jpg" alt="Гатчина">
                <h2 class="element__title">Гатчина</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </div>
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/Viborg.jpg" alt="Выборг">
                <h2 class="element__title">Выборг</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </div>
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/petergoph.jpg" alt="Петергорф">
                <h2 class="element__title">Петергорф</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </div>
        <div class="element">
            <div class="element__rectangle">
                <img class="element__image" src="./images/oreshek.jpg" alt="Орешек">
                <h2 class="element__title">Орешек</h2>
                <button type="button" class="element__heart"></button>
            </div>
        </div>
   </section>
   <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
   </footer>
   <div id="popup" class="popup">
        <div class="popup__container">
            <h4 class="popup__title">Редактировать профиль</h4>
            <form class="popup__form" type="form">
                <input class="popup__name-item popup_item_name" name="name" value="Жак-Ив Кусто" type="text">
                <input class="popup__name-item popup_item_job" name="name" value="Исследователь океана" type="text">
                <input class="popup__save" value="Сохранить" type="submit">
            </form> 
        </div>
        <button type="button" class="popup__close"></button>

    </div>      
   <script  src="./script/script.js"></script>
</body>
</html>
