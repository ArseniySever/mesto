<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/Vector.svg" alt="логотип">
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/image.jpg" alt="Жав-Ив Кусто">
        <div class="profile__info">
            <h1 class="profile__title">Жак-Ив Кусто</h1>
            <p class="profile__subtitle">Исследователь океана</p>
            <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
    </section>
    <section class="elements">
    </section>
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>


    <div id="popup" class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form popup__form-profile" name="name" novalidate>
                <fieldset class="popup__set">
                    <div class="popup__form-item">
                        <input id="name-input" class="popup__name-item popup__name-item_value_name" name="name"
                            value=" " type="text" minlength="2" maxlength="40" required>
                        <span class="popup__item-error name-input-error"></span>
                    </div>
                    <div class="popup__form-item">
                        <input id="job-input" class="popup__name-item popup__name-item_value_job" name="about" value=" "
                            type="text" minlength="2" maxlength="200" required>
                        <span class="popup__item-error job-input-error"></span>
                    </div>
                    <button class="popup__save" value="Сохранить" type="submit">Сохранить</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>


    <div id="popup_place" class="popup popup-place">
        <div class="popup__container">
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form popup__form-place" name="name" novalidate>
                <fieldset class="popup__set">
                    <div class="popup__form-item">
                        <input id="title-input" class="popup__name-item popup__name-item_value_title"
                            placeholder="Название" name="name" type="text"  minlength="2" maxlength="30" required>
                        <span class="popup__item-error title-input-error"></span>
                    </div>
                    <div class="popup__form-item">
                        <input id="link-input" class="popup__name-item popup__name-item_value_link" name="link" type="url" placeholder="Ссылка на картинку" required>
                        <span class="popup__item-error link-input-error"></span>
                    </div>
                    <button class="popup__save popup__save-place" value="Создать" type="submit">Создать</button>
                </fieldset>
            </form>
            <button type="button" class="popup__close"></button>
        </div>
    </div>
    <div id="popup_image" class="popup popup-image">
        <div class="popup__container popup__container-image">
            <img class="popup__image">
            <h4 class="popup__subtitle"></h4>
            <button type="button" class="popup__close popup__close-image"></button>
        </div>
    </div>
    <template id="element" class="element element-template">
        <div class="element__rectangle">
            <button type="button" class="element__trash"></button>
            <img class="element__image">
            <h2 class="element__title"></h2>
            <button type="button" class="element__heart"></button>
        </div>
    </template>

    <script type="module" src="./script/script.js"></script>
</body>

</html>
